{% extends 'base.html' %}

{% block content %}
  <h1>Search Images</h1>
  <form method="GET">
    {% csrf_token %}
    <input type="text" name="q" placeholder="Search...">
    <button type="submit">Search</button>
  </form>
  {% if photos %}
    <h2>Results:</h2>
    <ul>
      {% for photo in photos %}
        <li><a href="{% url 'view_image' photo.pk %}"><img src="{{ photo.image.url }}" alt="{{ photo.name }}"></a></li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
